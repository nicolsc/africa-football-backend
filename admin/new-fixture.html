<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New fixture</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		$('#btn-new-fixture').on('click', function(evt){
	    		console.log('click')
	    		$.post('/fixtures/new', {team1:$('#team1').val(), team2:$('#team2').val(), date:$('#date').val()}, function(result){
	    			console.log('post result', result);
	    		}, function(err){
	    			console.error('post error', err);
	    		});
	    	});
    	});
    </script>
  </head>
  <body>
    <h1>New fixture</h1>
    <form>
    	<label for="team1">Team #1 <input type="text" id="team1" />
		<label for="team2">Team #2 <input type="text" id="team2" />
		<label for="date">Date <input type="text" id="date" />

    	<input type="button" id="btn-new-fixture" value="OK">
    </form>
  </body>
</html>
